<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manus-like</title>
</head>
<body>

<h2>Manus-like (IA para programar)</h2>

<textarea id="msg" rows="6" cols="60"
  placeholder="Digite sua pergunta..."></textarea>
<br><br>

<button onclick="send()">Enviar</button>

<pre id="resp"></pre>

<script>
async function send() {
  const msg = document.getElementById("msg").value;

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("resp").textContent = data.answer;
}
</script>

</body>
</html>
